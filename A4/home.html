    <body>

        <ul class="horizontal-list">
            <li>
                <label for="moleculeSelect">Select a Molecule:</label>

                <p>
                    <label for="atomNum">Number of Atoms:</label>

                    <option value="y">y</option>
                    <option value="z">z</option>
                </select>
                <p>
                    <label for="degrees">Rotate by:</label>
                    <input type="text" name="degrees" id="degrees">
                </p>
                <p><button id="Rotate" disabled onclick="rotateMolecule()">Rotate Molecule</button></p>
